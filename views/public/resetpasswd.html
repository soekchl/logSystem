<!DOCTYPE html>
<html lang="zh-ch">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <link rel="icon" href="data:;base64,=">       <!--先禁止请求网站favicon-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> 
  <title>重置密码</title> 
  <script type="text/javascript" src="/static/js/tool.js"></script> 
  <script>
document.write("<script src=\"/static/js/resetPasswd.js?"+getRandom(1,100)+"\"\>\<\/script\>" )
document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"/static/css/register.css?"+getRandom(1,100)+"\" />" )
</script>
 </head> 
 <body onload="init()"> 
   <div id="win" class="win"> 
   <header>
   <h2>重置密码</h2>
   </header>
    <fieldset> 
    <div class="item"> 
      <input id="phone-input" type="text" placeholder="请输入手机号码" class="item-input" /> 
      <span class="error-input-span" style="display:none;" id="phone-span">请输入手机号码</span> 
     </div> 
     <div class="item"> 
      <input id="code-input" maxlength="6" placeholder="请输入验证码" class="item-input" /> 
      <a href="javascript:sendPhoneCode();" class="send-mail-btn"><span id="show-time" class="normalFont">获取验证码</span></a>
      <span class="error-input-span" style="display:none;" id="code-span">请输入验证码</span> 
     </div> 
     <div class="item"> 
      <input type="password" maxlength="32" id="passwd-input" placeholder="请输新入密码" title="请输入密码" class="item-input" /> 
      <span class="error-input-span" style="display:none;" id="passwd-span">请输入密码</span> 
     </div>
     <button class="btn" onclick="Register()"><span class="bigFont">修改</span></button> 
    </fieldset> 
   </div> 
 </body>
</html>
